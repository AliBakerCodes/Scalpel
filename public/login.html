<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Enter your description here" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Login page</title>
</head>

<body style="background-color: rgba(54, 54, 54, 0.879);">

  <!-- hero and nav -->
  <section class="container pt-5 ">
  <div class="row row-cols-1 row-cols-lg-2">
    <div class="col mb-4 align-self-center " >
      <div class="card border-light" style="border-radius: 1rem;">
        <h5 class="card-header text-center pb-4 pt-4" style="letter-spacing: 1px;">Sign into your account</h5>
        <form style="padding:15px;">
            <div class="form-group row justify-content-center pt-5">
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Email Address">
              </div>
            </div>
            <div class="form-group row justify-content-center pt-4">
              <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
              </div>
            </div>
        
            <div class="form-group row justify-content-center pt-4">
              <div class="col-sm-100">
                <button type="submit" class="btn btn-primary">Sign in</button>
              </div>
            </div>
          </form>
      </div>
    </div>

    <div class="col mb-4" >
      <div class="card border-light" style="border-radius: 1rem;">
        <h5 class="card-header text-center pb-3 pt-3" style="letter-spacing: 1px;">Create your account</h5>
        <form style="padding:15px;">
            <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail">Email Address</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="example@gmail.com">
            </div>
            <div class="form-group col-md-6">
                <label for="inputAddress">Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputFirstName">First Name</label>
                  <input type="text" class="form-control" id="inputFirstName">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputLastName">Last Name</label>
                  <input type="text" class="form-control" id="inputLastName">
                </div>
              </div>
            <div class="form-group">
                <label for="inputBirthdate">Birth Date</label>
                <input type="text" class="form-control" id="inputBirthdate" placeholder="MM/DD/YYYY">
            </div>
            <div class="form-group">
              <label for="inputAddress">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <input type="text" class="form-control" id="inputCity" placeholder="City">
              </div>
              <div class="form-group col-md-3">
                <select id="inputState" class="form-control">
                    <option selected>State</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>
              </div>
              <div class="form-group col-md-3">
                <input type="text" class="form-control" id="inputZip" placeholder="Zip">
              </div>
            </div>
            <div class="form-group row justify-content-center pt-3">
                <div class="col-sm-100">
                <button type="submit" class="btn btn-primary ">Sign up</button>
                </div>
            </div>
          </form>
      </div>
    </div>
    </div>
  </section>


</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="./assets/js/script.js"></script>

</html>
